name: Deploy Front (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'clock-weather-client/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clock-weather-client   # <-- trabaja dentro del cliente
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      # Si ya versionaste .env.production, podÃ©s quitar este paso
      # - name: Ensure .env.production (optional)
      #   run: echo "VITE_API_BASE=https://clock-weather-jose-ene8g0fgdjcdbyc4.canadacentral-01.azurewebsites.net" > .env.production

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: clock-weather-client/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
